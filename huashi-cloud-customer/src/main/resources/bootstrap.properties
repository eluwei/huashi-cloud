eureka.client.serviceUrl.defaultZone=${cloud.register.domain}
#开启通过服务来访问Config Server的功能
spring.cloud.config.discovery.enabled=true
#指定Config Server注册的服务名
spring.cloud.config.discovery.serviceId=huashi-cloud-config
#对应前配置文件中的{profile}部分
spring.cloud.config.profile=${cloud.profile}
#对应前配置文件中的{application}部分
spring.cloud.config.name=huashi-cloud-customer